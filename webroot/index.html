<!DOCTYPE html>
<html>
<head>
   <title>iBBQ Web</title>
   <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
   <script type="text/javascript" src="assets/js/lib/canvasjs-3.2.13/canvasjs.min.js"></script>
   <script type="text/javascript" src="assets/js/ibbq.js"></script>
</head>
<body>
   <div id="server_reconnecting">Reconnecting to server...</div>
   <div id="ibbq_connected">
      Connected: <span class="dot"/>
   </div>
   <div id="ibbq_battery">
      Battery: <span class="value">Unknown</span>
   </div>
   <div>
      Unit:
      <label class="switch">
         <input type="checkbox" name="ibbq_unit_celcius" id="ibbq_unit_celcius">
         <span class="slider round">
            <span class="unitlabel">C</span>
            <span class="unitlabel">F</span>
         </span>
      </label>
   </div>
   <div id="chart_container"></div>
</body>
</html>
